<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Oxygen|Poppins" rel="stylesheet"> <!--Indie Flower is cursive-->
</head>

<body>
  <div class="calc-frame">
    <form class="display">
      <input class="equation" type="text" name="equation" placeholder="Quick Maths">
    </form>
    <div class="button-container">
      <button type="button" class="operator" id="clear">C</button>
      <button type="button" class="operator" id="sign">+/-</button>
      <button type="button" class="operator" id="mod">%</button>
      <button type="button" class="operator" id="divide">&#247</button>
      <button type="button" class="number" id="seven">7</button>
      <button type="button" class="number" id="eight">8</button>
      <button type="button" class="number" id="nine">9</button>
      <button type="button" class="operator" id="multiply">&#215</button>
      <button type="button" class="number" id="four">4</button>
      <button type="button" class="number" id="five">5</button>
      <button type="button" class="number" id="six">6</button>
      <button type="button" class="operator" id="subtract">&#8722</button>
      <button type="button" class="number" id="one">1</button>
      <button type="button" class="number" id="two">2</button>
      <button type="button" class="number" id="three">3</button>
      <button type="button" class="operator" id="add">&#43</button>
      <button type="button" class="number" id="zero">0</button>
      <button type="button" class="number" id="decimal">.</button>
      <button type="button" class="operator" id="equals">=</button>
    </div> <!-- could make 4 rows of buttons separately -->
  </div>
</body>
